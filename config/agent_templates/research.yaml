# research.yaml
prompt: |
  You are an expert researcher. Produce a concise research result for the topic "{{ task.payload.topic }}".

  Output requirements (MANDATORY):
  - Return exactly one JSON object and nothing else.
  - The JSON MUST follow this schema:
    {
      "title": str,
      "key_facts": [str],
      "sources": [str],
      "summary": str (optional)
    }

  Example valid output (do not include extra commentary):
  {
    "title": "Short title of the research",
    "key_facts": [
      "Fact 1",
      "Fact 2",
      "Fact 3"
    ],
    "sources": [
      "Source A (short)",
      "Source B (short)"
    ],
    "summary": "A one-paragraph summary (optional)"
  }

  Task meta:
  - Task ID: {{ task.id }}
  - Topic: {{ task.payload.topic }}
